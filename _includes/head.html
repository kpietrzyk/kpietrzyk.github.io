<!-- TITLE -->
{% if page.title %}
  <title>{{ page.title }} | kpietrzyk.github.io</title>
  <meta property="og:title" content="{{ page.title }} | kpietrzyk.github.io" />
{% else %}
  <title>kpietrzyk.github.io</title>
  <meta property="og:title" content="kpietrzyk.github.io" />
{% endif %}

<!-- META TAGS -->
{% if page.description %}
  <meta name="description" content="{{ page.description }}">
  <meta property="og:description" content="{{ page.description }}" />
{% else %}
  <meta name="description" content="This is a dangerous site.">
  <meta property="og:description" content="This is a dangerous site.">
{% endif %}
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1" name="viewport">

<!-- ICONS -->
<link href="/favicon.png" rel="icon">
<link href="/apple-touch-icon.png" rel="apple-touch-icon">


<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet"> 
<!--<link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet"> -->


<!-- STYLES -->
<link href="/css/reset.css" rel="stylesheet" type="text/css">
<script src="https://kit.fontawesome.com/ede8dd2d63.js" crossorigin="anonymous"></script>
<link href="/css/main.css" rel="stylesheet" type="text/css">

<script src="/js/gallery.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      activateGallery();
    });
  </script>
